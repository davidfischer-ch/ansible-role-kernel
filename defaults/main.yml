kernel_dynamic_defaults:

  centos:
    kernel_packages:
      - kernel-devel

  linux:
    kernel_packages:
      - linux-generic
      - linux-signed-generic

  debian-8.9:
    kernel_packages:
      - linux-base

  redhat:
    kernel_packages:
      - kernel-headers

  ubuntu-17.*:
    kernel_packages:
      - linux-headers-lowlatency

  ubuntu-20.*:
    kernel_packages:
      - linux-generic

kernel_get_config: yes
